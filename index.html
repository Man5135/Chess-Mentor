<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess with AI</title>
    <link rel="icon" type="image/x-icon" href="images\logo.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="active">Играть в шахматы</a>
        <a href="analyzer.html">Анализ игр</a>
        <a href="puzzles.html">Задачи</a>
    </nav>

    <section class="container">
        <h1>Партия против ИИ</h1>
        <div class="game-settings">
            <select id="colorSelect">
                <option value="white" class="select_option">Белые</option>
                <option value="black" class="select_option">Черные</option>
            </select>
            <select id="aiLevel">
                <option value="1">Легкий</option>
                <option value="2">Средний</option>
                <option value="3">Сложный</option>
            </select>
        </div>
        <div id="board"></div>
        <div class="controls">
            <button id="newGameBtn">Новая игра</button>
            <button id="flipBoardBtn">Перевернуть доску</button>
            <button id="undoBtn">Вернуть действие</button>
            <button id="hintBtn">Совет</button>
            <button id="savePgnBtn">Сохранить PGN</button>
        </div>
        <div id="gameStatus">Ход белых</div>
        <div id="moveHistory" class="moveHistory"></div>
        <div id="hintSection" class="hint-section">
            <h3>Советы</h3>
            <div id="hintText"></div>
        </div>
    </section>

    <!-- Sound elements -->
    <audio id="moveSound" src="sounds/move.mp3" preload="auto"></audio>
    <audio id="captureSound" src="sounds/capture.mp3" preload="auto"></audio>
    <audio id="checkSound" src="sounds/check.mp3" preload="auto"></audio>
    <audio id="winSound" src="sounds/win.mp3" preload="auto"></audio>
    <audio id="loseSound" src="sounds/lose.mp3" preload="auto"></audio>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
