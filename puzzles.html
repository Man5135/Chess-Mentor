<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Puzzles</title>
    <link rel="icon" type="image/x-icon" href="images\logo.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Играть в шахматы</a>
        <a href="analyzer.html">Анализ игр</a>
        <a href="puzzles.html" class="active">Задачи</a>
    </nav>

    <section class="container">
        <h1>Задачи</h1>
        
        <div id="board"></div>
        
        <div id="puzzleInfo" class="puzzleInfo">
            <div id="puzzleTitle">Выберите задачу для начала</div>
            <div id="puzzlePlayers" class="puzzle-players"></div>
            <div id="puzzleDescription"></div>
        </div>
        
        <div class="puzzle-controls">
            <button id="prevPuzzleBtn">Прошлая задача</button>
            <button id="nextPuzzleBtn">Следующая задача</button>
            <button id="showSolutionBtn">Решение</button>
            <button id="resetPuzzleBtn">Сбросить</button>
        </div>
        
        <div id="solutionSection" class="solution-section">
            <h3>Решение</h3>
            <div id="solutionText"></div>
            <div id="solutionMoves"></div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
    <script src="js/puzzles.js"></script>
</body>
</html>
