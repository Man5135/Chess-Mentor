<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game Analyzer</title>
    <link rel="icon" type="image/x-icon" href="images\logo.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Играть в шахматы</a>
        <a href="analyzer.html" class="active">Анализ игр</a>
        <a href="puzzles.html">Задачи</a>
    </nav>

    <section class="container">
        <h1>Анализ игр</h1>
        
        <div class="game-input">
            <textarea id="pgnInput" placeholder="Вставьте сюда PGN..."></textarea>
            <button id="analyzeBtn">Анализировать</button>
            <button id="clearBtn">Очистить</button>
        </div>
        
        <div id="board"></div>
        
        <div class="controls">
            <button id="prevMoveBtn">Прошлый ход</button>
            <button id="nextMoveBtn">Следующий ход</button>
            <button id="firstMoveBtn">Первый ход</button>
            <button id="lastMoveBtn">Последний ход</button>
        </div>
        
        <div id="gameInfo">
            <div id="gameStatus">Загрузите игру для анализа</div>
            <div id="moveCounter" class="move-counter"></div>
            <div id="moveHistory"></div>
        </div>
        
        <div id="analysisSection" class="analysis-section">
            <h3>Анализ движений</h3>
            <div id="analysisText"></div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
    <script src="js/analyzer.js"></script>
</body>
</html>
